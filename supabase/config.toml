# Supabase local dev config. See: https://supabase.com/docs/guides/cli/config
# Link to remote: npx supabase link --project-ref <your-project-ref>
project_id = "street-net-manager"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15
# health_timeout, db.migrations: require newer Supabase CLI; uncomment if your CLI supports them
# health_timeout = "2m"
# [db.migrations]
# enabled = true
# schema_paths = []

[db.seed]
enabled = true
sql_paths = []

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://127.0.0.1:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
enable_signup = true
minimum_password_length = 6

[auth.email]
enable_signup = true
enable_confirmations = false

[realtime]
enabled = true

[storage]
enabled = true
file_size_limit = "50MiB"
